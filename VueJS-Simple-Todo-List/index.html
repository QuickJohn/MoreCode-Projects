<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ToDo List App</title>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>
<body>
  <div class="app">
    <div class="todo-list-example" class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1 class="text-center">TODO List App</h1>  
          <form v-on:submit.prevent="addNewTdo">
            <label for="taskname">Task Name</label>
            <input type="text" v-model="newTodoText" id="taskname" class="form-control" placeholder="Add new Task">
            <button class="btn btn-success btn-block mt-3">Submit</button>
          </form>

          <table class="table mt-3">
            <tr is="todo-item" v-for="(todo, index) in todos" v-bind:key="todo.id" v-bind:title="todo-title" 
            v-on:remove="todos.splice(index,1)"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    var MyComponent = Vue.extend({
      template:`
        <my-compontent
         v-for="(item,index) in items"
         v-bind:item="item"
         v-bind:index="index"
         v-bind:key="item.id"
         ></my-compontent>`

    })

    Vue.component('my-component', MyComponent)

    Vue.component('todo-item', {
      template: `'
        <tr>
          <td class="text-left">
            {{title}}
          </td>
          <td class="text-right">
            <button v-on:click=$emit('remove') class="btn btn-danger">Remove</button>
          </td>  
        </tr>
        '`,
        props:['title']
    })

    new Vue({
      e1: '#todo-list-example',
      data: {
        newTodoText: '',
        todos: [],
        nextTodoId: 1
      },
      methods: {
        addNewTodo: function() {
          this.todo.push({
            id: this.nextTodoId++,
            title: this.newTodoText
          })
          this.newTodoText = ''
        }
      }

    })
  </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>
</html>
